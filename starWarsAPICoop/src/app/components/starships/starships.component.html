<div class="text-center pt-5">
  <img
    src="https://1000marcas.net/wp-content/uploads/2019/12/logo-StarWars.png"
    alt="Star Wars Logo"
    class="w-25 mb-5"
  />
</div>

<div class="container">
  <div class="text-center">
    <span *ngFor="let in of counter() ;let i = index"><button (click)="getStarshipPage(i+1)">{{i+1}}</button>&nbsp;</span>
  </div>
  <div class="row justify-content-center">
    <mat-card
      class="example-card col-2 m-3" *ngFor="let starship of starshipList">
      <img mat-card-image [src]="getPhotoUrl(starship)"
      onerror="this.onerror = null; this.src = 'https://www.salonlfc.com/wp-content/uploads/2018/01/image-not-found-scaled-1150x647.png'"
      alt="Foto personaje" />
      <mat-card-content>
        <p class="text-center">
          {{ starship.name }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="text-center">
          <button mat-button class="btn btn-primary">INFO</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
