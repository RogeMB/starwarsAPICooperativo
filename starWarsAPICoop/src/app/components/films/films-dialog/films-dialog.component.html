<h1 mat-dialog-title class="text-center">{{data.filmInfo.title}}</h1>
<div mat-dialog-content class="text-center">
  <ul>
    <li>Director: {{data.filmInfo.director}}</li>
    <li>Productor: {{data.filmInfo.producer}}</li>
    <li>Fecha de lanzamiento: {{data.filmInfo.release_date}}</li>
    <li>Episodio: {{data.filmInfo.episode_id}}</li>
  </ul>
</div>
<div mat-dialog-actions class="d-grid text-center" >
  <button mat-button mat-dialog-close color="prymary" cdkFocusInitial>Ok</button>
</div>
